<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <thead>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </thead>
        <tbody>
        <tr th:if="${cars.isEmpty()}">
            <td colspan="3">No Cars Available</td>
        </tr>
        <tr th:each="car : ${cars}">
            <td><span th:text="${car.getModel()}">Model</span></td>
            <td><span th:text="${car.getSeries()}">Series</span></td>
            <td><span th:text="${car.getColor()}">Color</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
